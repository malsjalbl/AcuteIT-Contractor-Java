<h3>Locations</h3>

<div>
	<select data-ng-model="selectedActionPartial" data-ng-change="updateMenuPartial()" data-ng-options="menuAction.partialUrl as menuAction.tag for menuAction in actionMenu">
	</select>
</div>
{{selectedActionPartial}}

<div>
	<ul style="border: thin">
		<li class="ui-widget ui-state-default ui-corner-all ui-button-text-only" ng-repeat="location in locations">
			<div class="ui-button-text">{{location.symbol}}</div>
		</li>
	</ul>
</div>

<h3>Add Location</h3>

<form>
	ID: <input type="text" ng-model="location.id"><br>
	Symbol: <input type="text" ng-model="location.symbol"><br>
	Description: <input type="text" ng-model="location.description">
	<button data-ng-click="saveLocation()">Add</button> </br>
	<button>Cancel</button>
</form>

<div class="well well-small">
	<p class="lead">Filter:</p>
	<table>
		<tr>
			<td>
				<label>Contract</label>
				<input type="text" data-ng-model="symbolFilter">
			</td>
			<td>
				<label>Description</label>
				<input type="text" data-ng-model="descriptionFilter">
			</td>
		</tr>
	</table>
</div>

<div class ="row-fluid">
	<div class="span12">
		<div class="btn-group pull-right">
			<a class="btn" href="{{'#' + defaultContractAction.partialUrl}}">{{defaultContractAction.displayLabel}}</a>
			<button class="btn dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li data-ng-repeat="action in availableActions" ng-class="{'disabled': action.isDisabled}">
					<a data-ng-show="!action.isDisabled" href="{{'#' + action.partialUrl}}">{{action.displayLabel}}</a>
					<a data-ng-show="action.isDisabled" href="">{{action.displayLabel}}</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Contract</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="contract in contracts | filter: symbolFilter | orderBy: 'symbol'">
				<td><a data-ng-href="#/contracts/{{contract.id}}">{{contract.symbol}}</a></td>
				<td class="muted">{{contract.description}}</td>
				<td>
					<button class="btn btn-mini pull-right" data-tooltip="Delete {{contract.symbol}}" data-ng-click="genericCrudDeleteConfirmationPopup(contract)"><i class="icon-remove"></i></button>
	    		</td>
			</tr>
		</tbody>
	</table>
</div>

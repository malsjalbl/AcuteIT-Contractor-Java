<div class="modal-header dialog-header-confirm">
    <h4 class="modal-title"><span class="glyphicon glyphicon-question-sign"></span> {{title}}</h4>
</div>
<div class="modal-body">
    <p>{{content}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="confirm()">{{confirmButton.label}}</button>
    <button class="btn btn-primary" ng-click="dismiss()">{{dismissButton.label}}</button>
</div>
